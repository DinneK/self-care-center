<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <div class="title">
        <h1>✨ Self Care Center ✨<h1>
      <div>
      <div>
        <h2>Which type of message?</h2>
      </div>
      <div class="form-box">
        <form>
          <div class="buttons">
            <input class="affirmation" type="radio" name="type" value"affirmation"/> affirmation
            <input class="mantra" type="radio" name="type" value"mantra"/> mantra
          </div>
          <div class="recieve">
            <input type="submit" value="Receive Message" class="button" id="receive-message-button">
          </div>
        </form>
      </div>
      <div class="sound-box">
        <img class="meditating-human" id="meditating-human" src="assets/meditate.svg" alt="Meditating Human"/>
      </div>
      <div class="clear-button">
        <input type="reset" value="Clear Message" class="clear-button hidden" id="clear-message-button">
      </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
